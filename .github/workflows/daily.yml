name: Daily Scripture Post

on:
  schedule:
    - cron: "0 12 * * *" # 7:00 AM Eastern (12:00 UTC)
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post scripture image
        env:
          NLT_API_KEY: ${{ secrets.NLT_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python post_scripture.py
